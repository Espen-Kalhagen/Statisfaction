
<h2> Summary</h2>
<p> Some general data about the survey
    <div>
        <div class="row">
            <div class="col-md-4">
                <p> Number of responses: </p>
            </div>
            <div class="col-md-4">
                <p><b>{{surveyData.summary.nrOfResponses}}</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>Persentage who finished survey: </p>
            </div>
            <div class="col-md-4">
                <p><b>{{surveyData.summary.completePersentage}}%</b></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p>Completeness factor: </p>
            </div>
            <div class="col-md-4">
                <p><b>{{surveyData.summary.completnessFactor}}%</b></p>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" *ngFor="let resp of surveyData.questions; let i = index">
        <h2> {{resp.title}}</h2>
        <p>Here </p>
        <div class="col-md-9">
            <canvas class="lineChart" baseChart width="400" height="130" [datasets]="chartData[i].answers" [labels]="lineChartLabels"
                [legend]="lineChartLegend" [chartType]="lineChartType">
            </canvas>
        </div>

        <div class="col-md-3">
            <canvas baseChart baseChart width="100" height="100" [data]="donutChartResponceCount[i]" [chartType]="chartType" [labels]="donutChartlabels[i]"
                (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>

        </div>
    </div>

<h1>Chart</h1>
<p>Kundenes tilbakemelding med servicen.</p>
<div style="display: block; width: 600px; height: 600px;">
    <canvas baseChart
                [data]="data"
                [labels]="labels"
                [chartType]="chartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
</div>

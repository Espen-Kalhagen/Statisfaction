<div id="top-panel" class="col-md-12">

    <div class="col-md-10">
        <h2>Surveys</h2>
    </div>
</div>

<div id="filter-panel" class="col-md-12">

    <div class="col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
        </span>
        </div>
    </div>

    <div id="filters-container" class="col-md-6">
        <ul>
            <li>
                QUICK FILTERS:
            </li>
            <li>
                <a>Recent Updated</a>
            </li>
            <li>
                <a>Sorted By Name</a>
            </li>
        </ul>
    </div>

    <div class="col-md-2">
        <a class="btn btn-primary" [routerLink]="['/editor']">New Survey</a>
    </div>
</div>

<hr class="col-md-12">

<div id="content-panel" class="col-md-9">
    <table class="table table-hover">
        <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Created</th>
                    <th>Edit</th>
                    <th>Statistics</th>
                </tr>
            </thead>
        <tbody>
            <tr *ngFor="let survey of surveys">
                <td>{{survey.title}}</td>
                <td>{{survey.description}}</td>
                <td>{{survey.created.toDateString()}}</td>
                <td>
                    <a>Edit</a>
                </td>
                <td>
                    <a>Statistics</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="col-md-3">
    <survey-summary></survey-summary>
</div>

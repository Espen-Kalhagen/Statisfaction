<h1>Customer responces</h1>

<p>This component demonstrates fetching messages sent with RabbitMQ from the server.</p>

<p *ngIf="!Reponses"><em>No data</em></p>

<table class='table' *ngIf="Reponses">
    <thead>
        <tr>
            <th>Responses</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Reponse of Reponses">
            <td>{{ Reponse.content }}</td>

        </tr>
    </tbody>
</table>

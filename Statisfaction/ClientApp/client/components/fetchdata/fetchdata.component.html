<div id="StyleContainer">
<h1>Customer responses</h1>

<p>This component demonstrates fetching messages sent with RabbitMQ from the server.</p>

<p *ngIf="!responses"><em>No data</em></p>

<table class='table' *ngIf="responses">
    <thead>
        <tr>
            <th>OwnerID</th>
            <th>ResponseID (AutoGenerated)</th>
            <th>WidgetID</th>
            <th>Response</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resp of responses">
            <td>{{ resp.ownerID }}</td>
            <td>{{ resp._id.$oid }}</td>
            <td>{{ resp.responses[0].widgetID }}</td>
            <td>{{ resp.responses[0].response }}</td>

        </tr>
    </tbody>
</table>

</div>

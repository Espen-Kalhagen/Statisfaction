<div class="container">

    <div class="login-container thumbnail">

        <div class="row">
            <div id="form-container" class="col-md-6">

                <h1>Sign up!</h1>
                <hr/>
                <form id="payment-form" [formGroup]="testform">

                   <div class="form-group">
                        <label for="firstname">First name</label>
                        <input formControlName="firstname" type="text" name="firstname" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input formControlName="lastname" type="text" name="lastname" class="form-control" placeholder="Last name">
                    </div>

                    <hr/>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" type="text" name="email" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input formControlName="newPassword" type="password" name="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm password</label>
                        <input formControlName="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Confirm password">
                    </div>

                    <hr/>

                    <div class="form-row">
                        <label for="card-element"> Credit or debit card</label>
                        <div id="card-element" class="form-control"></div>

                        <!-- Used to display form errors -->
                        <div id="card-errors" role="alert"></div>

                    </div>

                    <div id="button-container" class="form-group">
                        <button id="customButton" [disabled]="!testform.valid" (click)="onSubmit()" class="btn btn-primary">Sign Up!</button>
                    </div>



                </form>
            </div>

            <div id="pricing-table" class="col-md-6  wrapper">
                <div class='gold'>
                    <h1>Basic Plan</h1>
                    <h2>Statisfaction Basic Access</h2>
                    <div class='price'>$20/m</div>
                    <p>Number of surveys</p>
                    <span>Unlimited</span>
                    <p>Support</p>
                    <span>Premium support</span>
                    <p></p>
                    <span>Data analytics</span>
                </div>
            </div>
        </div>

    </div>

</div>

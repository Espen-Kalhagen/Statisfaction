<div id="topbar-container" class="col-md-12">

    <div class="post-icon">
        <img class="icon-img" src="/images/icons/icon_editor.png">
    </div>

    <div  class="post-content">
        <div *ngIf="sharedData.general.title != ''">
            <h5>{{sharedData.general.title}}</h5>
        </div>
        <div *ngIf="sharedData.general.title == ''">
            <h5>Survey Title</h5>
        </div>

    </div>

</div>

<form [formGroup]="sharedData.form">
    <div class="col-md-6">
        <div class="form-group">
            <label for="usr">Thank you message</label>
            <input formControlName="otherInfo.thankyou" type="text" class="form-control" id="title" required [(ngModel)]="sharedData.otherInfo.message">
            <!--  -->
        </div>

        <div class="form-group">
            <label for="usr">Delay before starting over after finish</label>
            <input formControlName="otherInfo.delay" type="number" min="0" class="form-control" id="title" required [(ngModel)]="sharedData.otherInfo.delay">
        </div>

        <div class="form-group">
            <label for="usr">Timeout delay</label>
            <input formControlName="general.timeout" type="number" min="0" class="form-control" id="title" required [(ngModel)]="sharedData.general.timeoutDelay">
        </div>
    </div>
</form>

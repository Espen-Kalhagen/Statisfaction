<div id="content-panel">

    <div *ngIf="sharedData.selectedIndex != -1">
        <div *ngIf="sharedData.selectedType === 'Smiley'">
            <widget-smiley-editor [(selectedIndex)]="sharedData.selectedIndex"></widget-smiley-editor>
        </div>
        <div *ngIf="sharedData.selectedType === 'Question'">
            <widget-question-editor></widget-question-editor>
        </div>
        <div *ngIf="sharedData.selectedType === 'Thankyou'">
            <widget-question-editor></widget-question-editor>
        </div>
    </div>

    <div *ngIf="sharedData.selectedIndex == null">
        <h3>No widget selected!</h3>
    </div>

</div>
